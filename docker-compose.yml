version: "3"
services:
  api:
    #build: ./server/
    build:
      context: ./server/
      dockerfile: Dockerfile.dev
    depends_on:
      - postgres
    env_file: ./envs/api.env
    ports:
      - "5000:5000"
    # command: npm run start
    volumes:
      - ./server:/app/
      - /app/node_modules
  web:
    ##this is the dev client
    build:
      context: ./client/
      dockerfile: Dockerfile.dev
    depends_on:
      - api
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app/
      - /app/node_modules

  # tests:
  #   build:
  #     context: ./client/
  #     dockerfile: Dockerfile.dev
  #   volumes:
  #     - ./client:/app/
  #     - /app/node_modules
  #   command: ["npm", "run", "test"]

  postgres:
    #image: mdillon/postgis:latest
    image: mdillon/postgis:11 #this may affect drivers for rstudio!
    ports:
      - "35432:5432"
    env_file: ./envs/db.env
  
  rstudio:
    build:
      context: ./rstudio/
      dockerfile: Dockerfile.dev
    depends_on:
      - postgres
    ports:
      - "8787:8787"
    env_file: ./envs/rstudio.env
    volumes:
      - ./rstudio/data:/home/rstudio/pp-pipeline/data
      - ./rstudio/scripts:/home/rstudio/pp-pipeline/scripts